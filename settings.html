<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Settings</h1>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="default_time">Time per person in seconds</label>
            <input
              type="number"
              class="form-control"
              id="default_time"
              placeholder="Enter time in seconds"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="name">Enter member name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter name..."
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <div><label>.</label></div>
            <button id="add" class="btn btn-secondary">Add</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <ul class="list-group" id="name_list"></ul>
        </div>
      </div>
      <hr />
      <p>Your standup will go on for <span id="standup_time"></span> minutes</p>
      <button class="btn btn-primary" id="save">Save</button>
    </div>
  </body>
  <script src="settings.js"></script>
</html>
